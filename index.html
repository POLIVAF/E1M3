<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<h2>Registro</h2>

<form id="registroForm">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre">
  <span class="error" id="errorNombre">Nombre inválido</span>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  <span class="error" id="errorEmail">Email inválido</span>

  <label for="telefono">Teléfono:</label>
  <input type="text" id="telefono" name="telefono" placeholder="+56 (9) 1234 5678">
  <span class="error" id="errorTelefono">Teléfono inválido</span>

  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password">
  <span class="error" id="errorPassword">Contraseña inválida</span>

  <button type="submit">Registrarse</button>
  <div class="success" id="mensajeExito">Registro exitoso ✔</div>
</form>

<script src="./assets/js/index.js"></script>
</body>
</html>
